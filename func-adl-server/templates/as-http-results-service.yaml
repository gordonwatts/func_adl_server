# The xROOTT server needs to be declared as a service for this puppy to work.
apiVersion: v1
kind: Service
metadata:
  name: {{ template "func-adl-server.fullname" . }}-http-results
  labels:
    app: {{ template "func-adl-server.name" . }}
    chart: {{ template "func-adl-server.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      nodePort: {{ .Values.external_interface.results_http_port }}
      protocol: TCP
  selector:
    app: {{ template "func-adl-server.name" . }}-http-results
    release: {{ .Release.Name }}
