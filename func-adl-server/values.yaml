# Default values for func-adl-server.

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # Not going to restrict here: this server should be able to run on a laptop
  # and on bigger iron.

nodeSelector: {}

tolerations: []

affinity: {}

# Configure the mongodb guy
mongodb:
  persistence:
    enabled: false
