# Default values for func-adl-server.

external_interface:
  # When we have to re-write a url for external viewing, what should we use as our cluster node name?
  node_name: localhost
  # Expose xrootd with our results on this port externally.
  xrootd_port: 30001
  # Expose web service where queries are submitted
  web_port: 30000

# Configure the mongodb guy
# TODO: Store the database somewhere that will stick around between invokations.
#       Needs to be around as long as we store results in the xrootd results guy.
mongodb:
  persistence:
    enabled: false
  usePassword: false

# TODO: if we do an "upgrade" of the helm charte, a new secret for rabbitmq is generated, which is distributed to only
# the new apps. If rabbitmq does not restart, it uses old scret and no one can get in anymore.
# TODO: this does not alter the password.
rabbitmq:
  password: leftfoot1

# The default container tags used to power this.
images:
  func_adl: gordonwatts/func_adl:latest
  desktop_rucio: gordonwatts/desktop-rucio:latest
  func_adl_utils: gordonwatts/func_adl_request_broker:latest
  xrootd_results: gordonwatts/func_adl_results_xrootd:latest
  xaod_runner: gordonwatts/func_adl_cpp_runner:latest
